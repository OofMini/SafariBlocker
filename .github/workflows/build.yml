name: Build SafariBlocker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Theos
      run: |
        bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
        echo "THEOS=~/theos" >> $GITHUB_ENV

    - name: Build Rootless Package
      run: |
        # If you have local libraries like libundirect, ensure they are handled here
        # For now, we assume standard Theos setup or vendor libs
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SafariBlocker-Rootless
        path: packages/*.deb
