name: Build SafariBlocker

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        brew install ldid
        echo "THEOS=~/theos" >> $GITHUB_ENV

    - name: Install Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos

    - name: Install SDKs
      run: |
        rm -rf $HOME/theos/sdks
        git clone --depth 1 https://github.com/theos/sdks.git $HOME/theos/sdks

    - name: Build Rootless Package
      run: |
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
        
    - name: Create Draft Release
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*.deb
        name: "SafariBlocker (Rootless) - ${{ github.run_number }}"
        tag_name: "v1.3.0-build-${{ github.run_number }}"
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
