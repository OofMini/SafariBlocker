name: Build SafariBlocker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        brew install ldid
        echo "THEOS=~/theos" >> $GITHUB_ENV

    - name: Install Theos
      run: |
        # Manually clone Theos to avoid API rate limits
        git clone --recursive https://github.com/theos/theos.git $HOME/theos

    - name: Install SDKs
      run: |
        # Clone the official SDKs repo directly (Reliable & Fast)
        git clone --depth 1 https://github.com/theos/sdks.git $HOME/theos/sdks

    - name: Build Rootless Package
      run: |
        # Build using the 'latest' SDK found in the folder we just cloned
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SafariBlocker-Rootless
        path: packages/*.deb
